{% extends "shop/base.html" %}
{% block title %}
  Thank you
{% endblock %}
{% block content %}
<div class="order-confirm-wrap">
  <div class="order-success-icon">âœ”</div>
  <h1 class="order-confirm-title">Thank you for your order!</h1>
  <p class="order-confirm-message">
    Your order has been successfully completed.<br/>
    Your order number:
    <span class="order-number">#{{ order.id }}</span>
  </p>
  <a href="{% url 'shop:product_list' %}" class="order-home-btn">Continue Shopping</a>
</div>
<style>
.order-confirm-wrap {
  text-align: center;
  max-width: 480px;
  margin: 2.8em auto;
  background: #fff;
  border-radius: 13px;
  box-shadow: 0 3px 14px #dcecf4;
  padding: 2.5em 1.4em 2.2em 1.4em;
}
.order-success-icon {
  color: #24d695;
  font-size: 3.5em;
  line-height: 1;
  margin-bottom: 0.3em;
}
.order-confirm-title {
  font-size: 2em;
  color: #21364b;
  margin-bottom:0.15em;
}
.order-confirm-message {
  font-size: 1.18em;
  color: #3d525a;
  margin:1.1em 0 1.7em 0;
}
.order-number {
  display: inline-block;
  background: #e6ffed;
  color: #059669;
  padding: 0.14em 0.7em;
  margin-left: 0.35em;
  border-radius: 8px;
  font-size: 1.13em;
  font-weight: bold;
  letter-spacing: 1px;
}
.order-home-btn {
  display: inline-block;
  margin-top: 1.5em;
  padding: 0.75em 2em;
  border-radius: 7px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  font-size: 1.1em;
  font-weight: 600;
  transition:background 0.18s;
}
.order-home-btn:hover {background: #1741a6;}
@media (max-width:600px){
.order-confirm-wrap {padding: 1em 0.3em;}
.order-confirm-title{font-size:1.25em;}
}
</style>
{% endblock %}
