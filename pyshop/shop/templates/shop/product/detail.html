{% extends "shop/base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
    <div class="lg:col-span-5">
        <div class="bg-white border rounded-xl overflow-hidden shadow-sm">
            <img class="w-full aspect-[4/3] object-cover" alt="{{ product.name }}" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
        </div>
    </div>
    <div class="lg:col-span-7">
        <h1 class="text-3xl font-bold text-slate-900">{{ product.name }}</h1>
        <h2 class="mt-2 text-slate-600">
            <a class="hover:underline" href="{{ product.category.get_absolute_url }}">
                {{ product.category }}
            </a>
        </h2>
        <p class="mt-4 text-2xl font-semibold text-sky-600">${{ product.price }}</p>
        <form class="mt-6 flex items-center gap-3" action="{% url 'cart:cart_add' product.id %}" method="post">
            {{ cart_product_form }}
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-sky-600 px-5 py-2.5 text-white font-medium hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                Add to cart
            </button>
        </form>
        <div class="prose max-w-none mt-8">{{ product.description|linebreaks }}</div>
    </div>
</div>
{% endblock %}
